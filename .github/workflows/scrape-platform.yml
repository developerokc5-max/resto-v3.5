name: Auto Scrape - Platform Status

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:         # Allow manual trigger from GitHub UI

jobs:
  scrape-platform:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Platform Scraper
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
            https://resto-v3-5.onrender.com/api/sync/scrape \
            -H "Content-Type: application/json" \
            -H "Accept: application/json")
          echo "Scrape trigger response: $response"

      - name: Wait for scrape to complete
        run: sleep 360  # Wait 6 minutes for scraper to finish

      - name: Run alert check
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            https://resto-v3-5.onrender.com/api/alerts/check \
            -H "Content-Type: application/json" \
            -H "Accept: application/json")
          echo "Alert check response: $response"
