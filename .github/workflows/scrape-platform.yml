name: Auto Scrape - Platform Status

on:
  schedule:
    - cron: '*/10 * * * *'  # Every 10 minutes
  workflow_dispatch:         # Allow manual trigger from GitHub UI

jobs:
  scrape-platform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-platform-psycopg2-playwright

      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-chromium-${{ runner.os }}-1.0

      - name: Install pip packages
        run: pip install psycopg2-binary playwright

      - name: Install Playwright + system deps (first run only)
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: playwright install --with-deps chromium

      - name: Run Platform Scraper
        env:
          NEON_DB: ${{ secrets.NEON_DB }}
        run: python platform-test-trait-1/scrape_platform_sync.py
