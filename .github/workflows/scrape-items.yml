name: Auto Scrape - Items

on:
  schedule:
    - cron: '0 * * * *'  # Every 60 minutes (top of every hour)
  workflow_dispatch:      # Allow manual trigger from GitHub UI

jobs:
  scrape-items:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install psycopg2-binary playwright
          playwright install chromium
          playwright install-deps chromium

      - name: Run Items Scraper
        env:
          NEON_DB: ${{ secrets.NEON_DB }}
        run: python item-test-trait-1/scrape_items_sync_v2.py
